<link rel="import" href="../polymer/polymer.html">

<!--
A web component showing what you did with love

##### Default example:

    <made-with-love></made-with-love>

##### Mod example:

    <made-with-love name="Google" url="http://google.com" color="#0099CC" target="_blank"></made-with-love>

@element made-with-love
@blurb Element that displays the love.
@status alpha
@homepage http://github.com/randsonjs/made-with-love
-->
<polymer-element name="made-with-love" attributes="name url color target">
    <template>

        <link rel="stylesheet" href="made-with-love.css" />

        <div class="with-love" style="color: {{ color }};">
            Made with <span class="heart">â™¥</span> by <a href="{{ url }}" style="color: {{ color }};" class="name" target="{{ target }}">{{ name }}</a>
        </div>

    </template>

    <script>

        Polymer({
            /**
            * The `name` attribute allows you to change the displayed name.
            *
            * @attribute name
            * @type string
            * @default "Randson Oliveira"
            */
            name: "Randson Oliveira",

            /**
            * The `url` attribute allows you to change url destination.
            *
            * @attribute url
            * @type string
            * @default "https://github.com/randsonjs"
            */
            url: "https://github.com/randsonjs",

            /**
            * The `color` attribute allows you to change the text color.
            *
            * @attribute color
            * @type string
            * @default "#333"
            */
            color: "#333",

            /**
            * The `target` attribute allows you to specify where to open the linked document.
            *
            * @attribute target
            * @type string
            * @default "_self"
            */
            target: "_self"
        });

    </script>

</polymer-element>
